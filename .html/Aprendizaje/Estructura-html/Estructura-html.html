<!-- Está conformado por 3 partes: <head>, <body> y <footer> -->
<!-- En el head se coloca información importante pero que no se ve en la interfaz, como el idioma, en contenido, el título, etc -->
</body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo de pestaña -->
    <title>Titulo de pestaña</title>
</head>

<!-- En el body va todo el contenido de la página web, esto puede ser texto, imágenes, etc -->
<body>
    <!-- Ejemplo: h1 -->
    <h1>Titulo</h1>
</body>

<!-- Y en el footer va lo que se conoce como pié de página, esto va en lo último de una página web y sirve para indicar la fuente de una cita o la referencia de una obra mencionada en el texto. -->
<footer>

</footer>
</html> <!-- Aquí cerramos todo el entorno html  -->
