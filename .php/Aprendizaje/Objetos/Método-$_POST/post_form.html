<!-- Método POST para Enviar y recibir datos  - Formulario html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Post en form</title>
</head>
<body>
    <!-- Definimos el método para la captura de datos en method="POST" , Este método encripta los datos y los envía de una forma que el usuario no pueda ver -->
    <form action="post.php" method="POST">
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input type="number" name="edad" id="edad" placeholder="Ingrese su edad">

    <br>
    <button type="submit">Enviar Datos</button>
    </br>
    </form>

</body>
</html>
