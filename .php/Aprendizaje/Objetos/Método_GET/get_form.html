<!-- Método POST para Enviar y recibir datos  - Formulario html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Get en form</title>
</head>
<body>
    <!-- Creamos formulario y colocamos la acción que va a ejecutar .php después de cargar o hacer submit a los datos: action="get.php" -->
    <form action="get.php" method="GET"> <!-- Elegimos el método GET, Este método muestra los datos en la URL, esto haciendolo menos seguro -->
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input type="number" name="edad" id="edad" placeholder="Ingrese su edad">

    <br>
    <button type="submit">Enviar Datos</button>
    </br>
    </form>

</body>
</html>
